<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conversor-estilos.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <div class="conversor">
            <div class="campo">
                <label for="quantia">Valor:</label>
                <input type="number" id="quantia" value="1">
            </div>
            <div class="campo">
                <label for="moeda-de">De:</label>
                <select id="moeda-de">
                    <option value="USD">Dólar Americano (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL" selected>Real Brasileiro (BRL)</option>
                    <option value="GBP">Libra Esterlina (GBP)</option>
                    <option value="JPY">Iene Japonês (JPY)</option>
                    <option value="AUD">Dólar Australiano (AUD)</option>
                    <option value="CAD">Dólar Canadense (CAD)</option>
                    <option value="CHF">Franco Suíço (CHF)</option>
                    <option value="CNY">Yuan Chinês (CNY)</option>
                    <option value="SEK">Coroa Sueca (SEK)</option>
                </select>
            </div>
            <div class="campo">
                <label for="moeda-para">Para:</label>
                <select id="moeda-para">
                    <option value="USD" selected>Dólar Americano (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real Brasileiro (BRL)</option>
                    <option value="GBP">Libra Esterlina (GBP)</option>
                    <option value="JPY">Iene Japonês (JPY)</option>
                    <option value="AUD">Dólar Australiano (AUD)</option>
                    <option value="CAD">Dólar Canadense (CAD)</option>
                    <option value="CHF">Franco Suíço (CHF)</option>
                    <option value="CNY">Yuan Chinês (CNY)</option>
                    <option value="SEK">Coroa Sueca (SEK)</option>
                </select>
            </div>
            <button id="botao-converter">Converter</button>
            <div class="resultado" id="resultado"></div>
        </div>
    </div>
    <script src="conversor-scripts.js"></script>
</body>
</html>
